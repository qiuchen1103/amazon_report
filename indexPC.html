<body>
    <div class="container-fluid m-report-ctn j-report-ctn">
        <section class="report-hd">
            <!-- 普通搜索 -->
            <div class="row">
                <form>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label for="period">统计周期</label>
                            <select id="period" name="summary_period">
                                <option value="custom">自定义</option>
                                <option value="day">日</option>
                                <option value="month">月</option>
                                <option value="week" selected>周</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="time">时间范围</label>
                            <input type="text" id="time" name="date_range" placeholder="时间范围">
                          </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label for="ASIN">ASIN</label>
                            <input type="text" id="ASIN" placeholder="ASIN父" name='asinf'>
                          </div>
                    </div>

                    <div class="col-sm-1">
                        <button class="btn btn-primary">搜索</button>
                    </div>

                    <div class="col-sm-1">
                        <button class="btn btn-primary">导出</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="row">
            <div class="col-sm-6 details-left">

                <div class="col-sm-6">
                    <a href="#">B01FQS7R</a>
                    <img src="img/cvv-card.png" />
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="tag">标签</label>
                        <select id="tag">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4" selected>4</option>
                        </select>
                    </div>
                    <p>
                        <div>
                            备注：
                        </div>
                        <p>
                            备注内容备注内容备注内容备注内容备注内容备注内容备注内容备注内容备注内容备注内容备注内容备注内容备注内容备注内容备注内容备注内容备注内容备注内容
                        </p>
                    </p>
                </div>
            </div>

            <div class="col-sm-6 details-right">
                <div id="chart" style="width: 600px;height:400px;"></div>

            </div>
        </section>

        <section class="details-tb">
            <table>
                <tr>
                    <th colspan="5">基础数据</th>
                    <th colspan="5">商品数据</th>
                </tr>
                <tr>
                    <td>时间</td>
                    <td>店铺</td>
                    <td>负责人</td>
                    <td>上架时间</td>
                    <td>分类</td>
                    <td>流量</td>
                    <td>转化率</td>
                    <td>销量</td>
                    <td>售价</td>
                    <td>...</td>
                </tr>
                <tr>
                    <td colspan="10">汇总</td>
                </tr>
                <tr>
                    <td colspan="10">20170419</td>
                </tr>
            </table>
        </section>
    </div>
<script src="https://cdn.bootcss.com/echarts/3.6.2/echarts.min.js"></script>
<script type="text/javascript">
var myChart = echarts.init(document.getElementById('chart'));

function randomData() {
now = new Date(+now + oneDay);
value = value + Math.random() * 21 - 10;
return {
    name: now.toString(),
    value: [
        [now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/'),
        Math.round(value)
    ]
}
}

var data = [];
var now = +new Date(1997, 9, 3);
var oneDay = 24 * 3600 * 1000;
var value = Math.random() * 1000;
for (var i = 0; i < 1000; i++) {
    data.push(randomData());
}

option = {
    title: {
        text: '销售趋势'
    },
    tooltip: {
        trigger: 'axis',
        formatter: function (params) {
            params = params[0];
            var date = new Date(params.name);
            return date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() + ' : ' + params.value[1];
        },
        axisPointer: {
            animation: false
        }
    },
    xAxis: {
        type: 'time',
        splitLine: {
            show: false
        }
    },
    yAxis: {
        type: 'value',
        boundaryGap: [0, '100%'],
        splitLine: {
            show: false
        }
    },
    series: [{
        name: '模拟数据',
        type: 'line',
        showSymbol: false,
        hoverAnimation: false,
        data: data
    }]
};
myChart.setOption(option);


</script>
</body>
